<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          justify-content: center;
          border-collapse: collapse;
          width: 100%;
          border: 2px solid black;
        }
        
        th, td {
          text-align: left;
          padding: 8px;
          border: 2px solid black;
        }
        
        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<body>
    <h1 style="display: flex; align-items: center; justify-content: center;">All the Users</h1>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Emil</th>
            <th>Age</th>
        </tr>
        {%for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.age}}</td>
        </tr>
        {% endfor %}
    </table>

    <div style="width: 100%; height: 5px; background-color: black; margin-top: 10px;"></div>
    <h1 style="display: flex; align-items: center; justify-content: center;">Add a User</h1>
    <div style="display: flex; align-items: center; justify-content: space-around;">
        <form action="/process" method="post">
            {% csrf_token %}
            <div style="padding: 5px;">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="firstName">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="LastName">
            </div>
            <div style="margin: 10px 30px ;">
                <label for="email">Email:</label>
                <input type="text" id="lname" name="email">
                <label for="age">Age:</label>
                <input type="number" id="lname" name="age">
            </div>
            <input type="submit" name="submit" value="Add"
            style="width: 50px; height: 25px; box-shadow: 1px 1px 1px  black; background-color: aqua; margin-left: 210px ; margin-top: 10px;">
        </form>
    </div>
</body>
</html>
