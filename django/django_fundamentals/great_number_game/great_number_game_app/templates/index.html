<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreatNumberGame</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div >
        <h2 class="top_nav">Welcome to Great Number Game </h2>
        <h3 class="top_nav" >I am thinking of a number between 1 and 100</h3>
        <h3 class="top_nav">take a guess</h3>
    </div>
        {%if user_inputInt%}
        {%if status == red  %}
            <div style="width: 300px; height: 300px;background-color: #cf2a27; border: 2px solid black;">
                <h1>Too Low!</h1>
            </div>
        {% elif status == red_low %}
            <div style="width: 300px; height: 300px;background-color: #cf2a27; border: 2px solid black;">
                <h1>Too high!</h1>
            </div>
        {%elif status == gold %}
            <div style="width: 300px; height: 300px;background-color: #009e0f; border: 2px solid black;">
                <h1> {{user_input}} </h1>
            </div>
        {%endif%}
        {%endif%}
    
 
    <div class="top_nav">
        <form action="/answer" method='post'>
            {% csrf_token %}
            <input type="text" name="number" class="top_nav">
            <button type='submit' >sumbit</button>
        </form>
    </div>


</body>
</html>
