<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Mystyles.css' %}">
</head>
<body>
    <h1 class="show-H1">All Shows</h1>
    <div class="container">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Action</th>
              </tr>
              {% for i in data %}
              <tr>
                <td>{{i.id}}</td>
                <td>{{i.title}}</td>
                <td>{{i.Network}}</td>
                <td>{{i.Release_Date}}</td>
                <td>
                    <a href="shows/{{i.id}}">show</a> |
                    <a href="/shows/{{i.id}}/edit">edit</a> |
                    <a href="/shows/{{i.id}}/destroy">delete</a>
        
                </td>
              </tr>
              {% endfor %}
        </table>
    </div>
    <div class="footer">
        <a href="/shows/new" >Add a new Show</a>
    </div>
    
        
    
</body>
</html>
