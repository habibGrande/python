<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Mystyles.css' %}">
</head>
<body>
    <div>
        <div class="header-create">
            <h1>Add a New Show</h1> 
            <div id="link-back">
                <a href="/shows" >Go Back</a>
            </div>
        </div>
        <form action="/create" method="post">
            {% csrf_token %}
            <div >
                <label class="move-title" >Title</label>
                <input type="text" name="title" class="title-text">
            </div>
            <div>
                <div class='add-title'>
                    <label class="Network">Network</label>
                    <label class="Release">Release Date</label>
                </div>
                   
                <div class="lable-input">
                     <input type="text" name="network" id="network">
                    <input type="date" name="relDate" id="relDate">
                </div>
                <div class="Description">
                    <label>Description</label>
                </div>
                <div class="lable-input">
                    <input type="text" name="desc" id="text-area">
                </div>
                <div class="btn-container">
                    <button id="create-btn">Create</button>
                </div>
         
            </div>
        </form>
    </div>
</body>
</html>
